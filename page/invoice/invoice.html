<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="./css/invoice.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <section class="invoice-section">
    <div class="invoice-container">
      <h1 class="invoice-title">Invoice</h1>
      <div class="invoice-details">
        <p><strong>Location:</strong> <span id="invoice-location"></span></p>
        <hr>
        <p><strong>Services:</strong> <span id="invoice-services"></span></p>
        <hr>
        <p><strong>Items:</strong></p>
        <ul id="invoice-items" class="items-list"></ul>
        <hr>
        <p class="total"><strong>Total:</strong> <span id="invoice-total"></span></p>
      </div>
      <button id="back-to-transaction" class="btn-back">Back to Transaction</button>
    </div>
  </section>

  <!-- JS -->
  <script src="./js/invoice.js"></script>
</body>
</html>
