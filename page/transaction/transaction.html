<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Page</title>

  <link rel="stylesheet" href="../../css/animate.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/transaction.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <!-- Alamat Input Section -->
    <div class="mb-4">
      <h2>Enter Your Address</h2>
      <input type="text" id="address" class="form-control" placeholder="Enter your address here">
    </div>

    <!-- Categories Section -->
    <div class="mb-4">
      <h2>Categories</h2>
      <div id="categories-container" class="row justify-content-center"></div>
    </div>

    <!-- Services Section -->
    <div class="mb-4">
      <h2>Available Services</h2>
      <div id="services-container" class="row justify-content-center"></div>
    </div>

    <!-- Order Summary Section -->
    <div id="order-summary" class="rounded p-4">
      <h3>Order Summary</h3>
      <div id="address-summary" class="mb-2"></div>
      <div id="order-details"></div>
      <button id="finalize-order" class="btn btn-primary w-100 mt-3">Finalize Order</button>
    </div>
  </div>

  <script src="js/transaction.js"></script>
</body>
</html>
