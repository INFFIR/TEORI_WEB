<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soapy Suds - Transaction</title>
  
  <!-- Existing CSS Files -->
  <link rel="stylesheet" href="../../css/navbar.css">
  <link rel="stylesheet" href="../../css/media.css">
  <link rel="stylesheet" href="../../css/animate.css">
  
  <!-- Transaction Page Specific CSS -->
  <link rel="stylesheet" href="css/transaction.css">
  <link rel="stylesheet" href="../../css/footer.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,400&display=swap" 
    rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../../images/favicon.webp">
</head>
<body id="transaction-page">
  <!-- Navbar Component -->
  <div id="navbar"></div>

  <!-- Transaction Section -->
  <section class="transaction-section" id="transaction">
    <div class="transaction-container container">
      <!-- Step 1: Select Location -->
      <div class="step" id="step-location">
        <h3>Step 1: Pilih Lokasi Laundry</h3>
        <input type="text" id="location-input" placeholder="Masukkan lokasi" required>
      </div>

      <!-- Step 2: Select Services -->
      <div class="step" id="step-services">
        <h3>Step 2: Pilih Layanan</h3>
        <div class="services-list">
          <!-- Kategori akan diisi secara dinamis oleh JavaScript -->
        </div>
      </div>

      <!-- Step 3: Select Items -->
      <div class="step" id="step-items" style="display: none;">
        <h3>Step 3: Pilih Item</h3>
        <div class="items-list" id="items-list">
          <!-- Dynamic Item Cards Based on Selected Services -->
        </div>
      </div>

      <!-- Order Summary -->
      <div class="order-summary" id="order-summary" style="display: none;">
        <h3>Ringkasan Pesanan</h3>
        <p id="summary-location"></p>
        <p id="summary-services"></p>
        <p id="summary-items"></p>
        <p id="summary-time"></p>
        <div class="order-actions">
          <button id="proceed-to-notation" class="btn btn-primary">Lanjutkan ke Notasi</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Component -->
  <footer id="footer">
    <h3>&copy; 2024, INFFIR Company. All rights reserved.</h3>
  </footer>

  <!-- Existing JavaScript Files -->
  <script src="../../js/about.js"></script>
  
  <!-- Transaction Page Specific JavaScript -->
  <script src="js/transaction.js"></script>
</body>
</html>
