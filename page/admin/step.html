<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Step Order Management - Soapy Suds Admin</title>
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/step.css">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="account.html"><i class="fas fa-user"></i> Account</a></li>
      <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a href="service-category.html"><i class="fas fa-layer-group"></i> Service Category</a></li>
      <li><a href="service.html"><i class="fas fa-concierge-bell"></i> Service</a></li>
      <li><a href="step.html" class="active"><i class="fas fa-list-ol"></i> Step</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Step Order Management</h1>
    </header>
    
    <section id="step-order-management" class="admin-section">
      <h2>Manage Steps</h2>
      <form id="step-form">
        <!-- Transaction ID dihapus -->
        <div class="form-group">
          <label for="step_number">Step Number:</label>
          <input type="number" id="step_number" name="step_number" min="1" required>
        </div>
        <div class="form-group">
          <label for="step_title">Step Title:</label>
          <input type="text" id="step_title" name="step_title" required>
        </div>
        <div class="form-group">
          <label for="step_description">Step Description:</label>
          <textarea id="step_description" name="step_description" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="step_icon">Step Icon:</label>
          <input type="file" id="step_icon" name="step_icon" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Add Step</button>
      </form>
      
      <hr>
      
      <h2>Existing Steps</h2>
      <table id="step-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Step Number</th>
            <th>Title</th>
            <th>Description</th>
            <th>Icon</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Steps akan diisi melalui JavaScript -->
        </tbody>
      </table>
    </section>
  </div>
  
  <!-- Edit Modal -->
  <!-- Modal sudah ditambahkan melalui JavaScript di step.js -->
  
  <!-- Common JS -->
  <script src="js/sidebar.js"></script>
  
  <!-- Page Specific JS -->
  <script src="js/step.js"></script>
</body>
</html>
