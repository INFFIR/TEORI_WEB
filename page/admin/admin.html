<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Soapy Suds</title>
  
  <!-- Admin Specific CSS -->
  <link rel="stylesheet" href="css/admin.css">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="admin-wrapper">
    <header>
      <h1>Admin Dashboard</h1>
    </header>
    
    <nav class="admin-nav">
      <ul>
        <li><a href="#manage-content"><i class="fas fa-edit"></i> Manage Content</a></li>
        <li><a href="#manage-images"><i class="fas fa-image"></i> Manage Images</a></li>
        <li><a href="#manage-pricing"><i class="fas fa-dollar-sign"></i> Manage Pricing</a></li>
        <li><a href="#settings"><i class="fas fa-cogs"></i> Settings</a></li>
      </ul>
    </nav>
    
    <main>
      <!-- Manage Content Section -->
      <section id="manage-content" class="admin-section">
        <h2>Manage Content</h2>
        <form id="content-form">
          <div class="form-group">
            <label for="about-text">About Us Text:</label>
            <textarea id="about-text" name="aboutText" rows="6" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="services-text">Services Text:</label>
            <textarea id="services-text" name="servicesText" rows="6" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="contact-text">Contact Us Text:</label>
            <textarea id="contact-text" name="contactText" rows="6" required></textarea>
          </div>
          
          <!-- Add more content fields as needed -->
          
          <button type="submit" class="btn btn-primary">Update Content</button>
        </form>
      </section>
      
      <!-- Manage Images Section -->
      <section id="manage-images" class="admin-section">
        <h2>Manage Images</h2>
        <form id="images-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="logo">Logo:</label>
            <input type="file" id="logo" name="logo" accept="image/*">
          </div>
          
          <div class="form-group">
            <label for="about-image">About Us Image:</label>
            <input type="file" id="about-image" name="aboutImage" accept="image/*">
          </div>
          
          <div class="form-group">
            <label for="contact-image">Contact Image:</label>
            <input type="file" id="contact-image" name="contactImage" accept="image/*">
          </div>
          
          <!-- Add more image fields as needed -->
          
          <button type="submit" class="btn btn-primary">Update Images</button>
        </form>
      </section>
      
      <!-- Manage Pricing Section -->
      <section id="manage-pricing" class="admin-section">
        <h2>Manage Pricing</h2>
        <form id="pricing-form">
          <div class="pricing-item">
            <label for="price1">Shirt / T-shirt:</label>
            <input type="number" id="price1" name="price1" min="0" required>
          </div>
          
          <div class="pricing-item">
            <label for="price2">Shoes Sports:</label>
            <input type="number" id="price2" name="price2" min="0" required>
          </div>
          
          <!-- Add more pricing items as needed -->
          
          <button type="submit" class="btn btn-primary">Update Pricing</button>
        </form>
      </section>
      
      <!-- Settings Section -->
      <section id="settings" class="admin-section">
        <h2>Settings</h2>
        <form id="settings-form">
          <div class="form-group">
            <label for="theme-color">Theme Color:</label>
            <input type="color" id="theme-color" name="themeColor" value="#1d3b76">
          </div>
          
          <div class="form-group">
            <label for="font-family">Font Family:</label>
            <select id="font-family" name="fontFamily">
              <option value="Roboto">Roboto</option>
              <option value="Labrada">Labrada</option>
              <!-- Add more fonts as needed -->
            </select>
          </div>
          
          <!-- Add more settings as needed -->
          
          <button type="submit" class="btn btn-primary">Update Settings</button>
        </form>
      </section>
      
    </main>
    
    <footer>
      <p>&copy; 2024, INFFIR Company. All rights reserved.</p>
    </footer>
  </div>
  
  <!-- Admin Specific JavaScript -->
  <script src="js/admin.js"></script>
</body>
</html>
