<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tambahkan ini di bagian <head> atau sebelum script admin.js -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Admin Panel</h1>

    <!-- Service Category Section -->
    <div class="mb-4">
      <h2>Manage Service Categories</h2>
      <form id="category-form" class="mb-3">
        <div class="row">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Service Icon URL" id="service_icon" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Service Description" id="service_description" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Category</button>
          </div>
        </div>
      </form>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Service Icon</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="category-table-body">
          <!-- Dynamically filled with JS -->
        </tbody>
      </table>
    </div>

    <!-- Service Offered Section -->
    <div>
      <h2>Manage Services Offered</h2>
      <form id="offered-form" class="mb-3">
        <div class="row">
          <div class="col-md-3">
            <select class="form-control" id="offered_category" required>
              <option value="">Select Category</option>
              <!-- Dynamically filled -->
            </select>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Image URL" id="offered_image_url" required>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Name" id="offered_name" required>
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Price" id="offered_price" required>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Description" id="offered_description" required>
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-success w-100">Add</button>
          </div>
        </div>
      </form>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Category</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="service-table-body">
          <!-- Dynamically filled with JS -->
        </tbody>
      </table>
    </div>
  </div>

  
  <script src="js/admin.js"></script>
</body>
</html>
