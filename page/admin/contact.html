<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Management - Soapy Suds Admin</title>
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/contact.css">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="account.html"><i class="fas fa-user"></i> Account</a></li>
      <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a href="service-category.html"><i class="fas fa-layer-group"></i> Service Category</a></li>
      <li><a href="service.html"><i class="fas fa-concierge-bell"></i> Service</a></li>
      <li><a href="step.html"><i class="fas fa-list-ol"></i> Step</a></li>
      <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Contact Management</h1>
    </header>
    
    <section id="contact-management" class="admin-section">
      <h2>Contact Information</h2>
      
      <div id="contact-display">
        <p><strong>Title:</strong> <span id="display-title_contact">Loading...</span></p>
        <p><strong>Image:</strong> <br><img id="display-image_url_contact" src="" alt="Contact Image" style="max-width:200px; max-height:200px;"></p>
        <button class="btn btn-primary" id="edit-contact-btn"><i class="fas fa-edit"></i> Edit Contact</button>
      </div>
      
      <!-- Edit Modal -->
      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Edit Contact</h2>
          <form id="edit-contact-form">
            <div class="form-group">
              <label for="edit_title_contact">Contact Title:</label>
              <input type="text" id="edit_title_contact" name="title_contact" required>
            </div>
            <div class="form-group">
              <label for="edit_image_url_contact">Contact Image:</label>
              <input type="file" id="edit_image_url_contact" name="image_url_contact" accept="image/*">
              <small>If you want to change the image, upload a new one.</small>
            </div>
            <button type="submit" class="btn btn-primary">Update Contact</button>
          </form>
        </div>
      </div>
      
    </section>
  </div>
  
  <!-- Common JS -->
  <script src="js/sidebar.js"></script>
  
  <!-- Page Specific JS -->
  <script src="js/contact.js"></script>
</body>
</html>
