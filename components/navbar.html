<script>
  (function() {
    const navbarLinks = document.querySelectorAll('#navbar-links a');
    const pageId = document.body.id; // ID unik untuk setiap halaman

    // Pemetaan ID body ke bagian tautan spesifik
    const hrefMappings = {
      'landing-page': {
        home: '#home-home',
        about: './about.html#about',
        services: './about.html#services',
        pricing: './about.html#pricing', // Typo diperbaiki
        order: '#order-home', // Asumsi: 'order.html' adalah halaman Order
        testimonials: './about.html#testimonials',
        contact: './about.html#contact',
      },
      'transaction-page': {
        home: '../../about.html#home',
        about: '../../about.html#about',
        services: '../../about.html#services',
        pricing: '../../about.html#pricing',
        order: '../../about.html#order',
        testimonials: '../../about.html#testimonials',
        contact: '../../about.html#contact',
      },
      // Mapping untuk halaman lain dapat ditambahkan di sini
    };

    // Ambil konfigurasi untuk halaman saat ini
    const currentMappings = hrefMappings[pageId];

    // Update semua link di navbar jika mapping ditemukan
    if (currentMappings) {
      navbarLinks.forEach(link => {
        const sectionId = link.dataset.id; // Ambil data-id pada tiap link
        if (currentMappings[sectionId]) {
          link.href = currentMappings[sectionId];
        }
      });
    }
  })();
</script>
